<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<svg <!--xmlns="http://www.w3.org/2000/svg" width="300px" height="100px"-->>
			<rect
				width='300px' height='100px' style='stroke: lawngreen; 
				stroke-width: 2px; fill: deepskyblue'>
			</rect>	
				<circle 
					cx='0' cy='50' r='20' fill='pink' stroke='red' stroke-width='1'>
					<animate
						attributeName='cx' form='0' to='300' dur='2s' repeatCount='indefinite'>
						
					</animate>
				</circle>
		</svg>
		<svg>
			<circle
				cx='50' cy='50' r='30' stroke='black' stroke-width='2' fill='blue'>				
			</circle>
		</svg>
		<br />
		<svg>
			<rect
				 x='50' y='50' rx='10' ry='10' width='50px' height='40px'
				 style="stroke: black; stroke-width: '2'; fill: blue;">
			</rect>
		</svg>
		<br />		
	</body>
</html>
