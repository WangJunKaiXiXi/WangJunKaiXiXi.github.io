<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="less/PlayPlane.css">
    <title>打飞机</title>
</head>
<body>
    <div id="content">
        <div id="start">
            <button onclick="start()">开始游戏</button>
        </div>
        <div id="main">
            <div id="score">0</div>
            <div id="pause">
                <button id="continue">继续游戏</button>
                <button id="restart" onclick='restart()'>重新开始</button>
            </div>
        </div>
        <div id="settlement">
            <p id="final-text">打飞机得分</p>
            <p id="final-score">777</p>
            <button onclick="restart()">重新开始</button>
        </div>
    </div>

    <script src="js/PlayPlane.js"></script>
</body>
</html>
