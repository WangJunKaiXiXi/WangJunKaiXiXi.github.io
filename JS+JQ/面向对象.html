    var Car = function(a, b, imgSrc){
        this.a = a;
        this.b = b;
        this.imgSrc = imgSrc || 'img/zx.jpg';

        this.drow = function(){
            this.imgNode = document.createElement("img");
            this.imgNode.src = this.imgSrc;
            this.imgNode.style.position = "absolute";
            this.imgNode.style.top = a + 'px';
            this.imgNode.style.left = b + 'px';
            this.imgNode.style.width = 100 + 'px';
            this.imgNode.style.height = 100 + 'px';
            document.body.appendChild(this.imgNode);
        };
    };

    var tgzz = new Car(0, 0,);
    tgzz.drow();

    var zx = new Car(200, 0,'img/zx7.jpg');
    zx.drow();

    Car.prototype.ZxJg = function(i){
        this.imgNode.style.left = parseInt(this.imgNode.style.left) + i + 'px';
    };
    Car.prototype.Wjz = function(i){
        this.imgNode.style.top = parseInt(this.imgNode.style.top) + i + 'px';
    }
