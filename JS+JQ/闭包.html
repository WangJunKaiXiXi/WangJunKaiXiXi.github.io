        <script>
                // 作业1 写一个add函数 判断带的参数 如果只有一个参数 则返回参数+100
                        //	  如果一个以上参数,那么返回参数的总和
            
                var add = function(){
                    if(arguments.length === 1){
                        return arguments[0]+100;
                    };
                    var sum = 0;
                    if(arguments.length > 1){
                        for(var i = 0; i < arguments.length; i++){
                             sum += arguments[i];
                        }
                        return sum;
                    }
                }
            </script>
