<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <div id="circle"></div>
    </div>

<style>
    body{
        margin: 0;
        background-color: rgb(100, 110, 248);
        height: 500px; 
    }
    #box{
        width: 400px;
        height: 400px;
        border: 10px solid rgb(5, 92, 24);
        position: relative;
    }
    #box #circle{
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: rgb(233, 25, 25);
        position: absolute;
        /* top: 1px; */
        /* left: 0px; */
    }
</style>


<script>
    var box = document.getElementById('box');
    var circle = document.getElementById('circle');

    var circleStyle = circle.currentStyle? circle.currentStyle: window.getComputedStyle(circle, null);
    var positionX = parseInt(circleStyle.left);
    var positionY = parseInt(circleStyle.top);

    var speed = 5;
    var moveRight = function(){
        positionX += speed; 
        circle.style.left = positionX + 'px';
    }
    var moveBottom = function(){
        positionY += speed; 
        circle.style.top = positionY + 'px';
    }
    var moveLeft = function(){
        positionX -= speed; 
        circle.style.left = positionX + 'px';
    }
    var moveTop = function(){
        positionY -= speed; 
        circle.style.top = positionY + 'px';
    }

    var direction = 'right';

    var check = function(){
        if(positionX<=0){
            direction = 'right';
        }else if(positionX>=380){
            direction = 'left';
        }else if(positionY<=0){
            direction = 'down';
        }else if(positionY>=380){
            direction = 'up';
        }
    };

    document.body.onkeydown = function (ev) {
        switch (ev.keyCode) {
            case 37:
                direction = 'left';
                break;
            case 38:
                direction = 'up';
                // console.log('xxxxxx');
                break;
            case 39:
                direction = 'right';
                break;
            case 40:
                direction = 'down';
                break;
            default:
                return;
        }
    };

    var id = setInterval(function(){
        check();

        if(direction === 'right'){
            moveRight();
        }else if(direction === 'left'){
            moveLeft();
        }else if(direction === 'down'){
            moveBottom();
        }else if(direction === 'up'){
            moveTop();
        }
    },50);

    // id();

    // document.body.onkeydown = function(ev){
    //     if(ev.keyCode == 37){
    //         alert("shang");
    //     }    
    // }
</script>

</body>
</html>
