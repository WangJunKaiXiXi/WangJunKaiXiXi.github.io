<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<svg>
			<rect
				x='10' y='10' width='4px' height='15px' style="fill: orange;">
				<animateTransform 
					attributeType='xml' attributeName='transform' type='translate'
					values='0 0;0 20;0 0' begin='0' dur='0.6s' repeatCount='indefinite'>
				</animateTransform>
			</rect>
			<rect
				x='18' y='10' width='4px' height='15px' style="fill: orange;">
				<animateTransform
					attributeType='xml' attributeName='transform' type='translate'
					values='0 0;0 20;0 0' begin='0.2s' dur='0.6s' repeatCount='indefinite'>
				</animateTransform>
			</rect>
			<rect
				x='26' y='10' width='4px' height='15px' style="fill: orange;">
				<animateTransform
					attributeType='xml' attributeName='transform' type='translate'
					values='0 0;0 20;0 0' begin='0.4s' dur='0.6s' repeatCount='indefinite'>
				</animateTransform>
			</rect>
		</svg>
	<br />
		<svg>
			<rect
				x='10' y='0' width='4px' height='15px' fill='orange' transform="scale(1 2.87199)">
				<animateTransform
					attributeType='xml' attributeName='transform' type='scale'
					values='1,1; 1,3; 1,1' begin='0' dur='0.6s' repeatCount='indefinite'>
					
				</animateTransform>
			</rect>
			<rect
				x='18' y='0' width='4px' height='15px' fill='orange' transform="scale(1 2.87199)">
				<animateTransform
					attributeType='xml' attributeName='transform' type='scale'
					values='1,1; 1,3; 1,1' begin='0.2s' dur='0.6s' repeatCount='indefinite'>
					
				</animateTransform>
			</rect>
			<rect
				x='26' y='0' width='4px' height='15px' fill='orange' transform="scale(1 2.87199)">
				<animateTransform
					attributeType='xml' attributeName='transform' type='scale'
					values='1,1; 1,3; 1,1' begin='0.4s' dur='0.6s' repeatCount='indefinite'>
					
				</animateTransform>
			</rect>
		</svg>
	<br />
		<svg>
			<rect
				x='10' y='10' width='4px' height='15px' fill='orange'>
				<animateTransform
					attributeType='xml' attributeName='transform' type='scale' origin='2px 1px'
					values='1,.5; 1,1; 1,.5' begin='0' dur='0.5s' repeatCount='indefinite'>
				</animateTransform>
			</rect>
		</svg>
	</body>
</html>
