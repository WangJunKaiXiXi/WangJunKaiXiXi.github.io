<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<svg>
			<rect x="10" y="0" width="4" height="15" fill="orange">
				<animateTransform
					attributeName="transform" type="scale" values="1,1; 1,3; 1,1" begin="0s" dur="0.6s" repeatCount="indefinite" />
			</rect>
			<rect x="18" y="0" width="4" height="15" fill="orange">
				<animateTransform
					attributeName="transform" type="scale" values="1,1; 1,3; 1,1" begin=".2s" dur="0.6s" repeatCount="indefinite" />
			</rect>
			<rect x="26" y="0" width="4" height="15" fill="orange">
				<animateTransform
					attributeName="transform" type="scale" values="1,1; 1,3; 1,1" begin=".4s" dur="0.6s" repeatCount="indefinite" />
			</rect>
		</svg>
	</body>
</html>
